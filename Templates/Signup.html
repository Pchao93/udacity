{% extends "Templates/base.html" %}
{% block title %}
Sign up, please!
{% endblock %}
{% block content %}
     <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
    <h2>Sign-up</h2>
    <form method ="post">
      <table>
        <tr>
          <td class = "label">
            Username
          </td>
          <td>
            <input type = "text" name = "Username" value = {{username}}> 
          </td> 
          <td class = "error">
            {{username_error}}
          </td>
        </tr>

        <tr>
          <td class = "label">
            Password
          </td>
          <td> 
            <input type = "password" name = "Password" value = ""> 
          </td>
          <td type = "error">
            {{password_error}}
          </td>
        </tr>

        <tr>
          <td class = "label">
            Verify Password
          </td>
          <td>
            <input type = "password" name = "Verify" value = "">
          </td>
          <td class = "error">
           {{match_error}} 
          </td>
        </tr>
        <tr>
          <td class = "label">
            Email (optional)
          </td>
          <td>
            <input type = "text" name = "Email" value = {{email}}> 
          </td>
          <td class = "error">
            {{email_error}}
          </td>
        </tr>
      </table>

    
      <input type = "submit">
	 </form>
{% endblock %}
