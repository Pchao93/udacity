
{% extends "Templates/base.html" %}
{% block title %}
    Please write a Post!
{% endblock %}
{% block content %}
    <form method = "post">

      <label>
    		<div class = "container">
          Subject <br>
    		    <input type = "text" name = "subject" value = "{{subject}}">
        </div>
    	</label>
    	<label>
        <div class = "container">
    		    <div> Content </div>
    		     <textarea name = "content">{{content}}</textarea>
        </div>
        <br>
    	</label>
    	<br>
    	<label>
        <div class = "container">
    		  <input type = submit>
        </div>
    	</label>

    	<div class="error"> {{error}} </div>
    </form>

{% endblock %}
