{% extends "Templates/base.html" %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<body>
<h2>Login</h2>
<form method="post">
 <table>
   <tr>
     <td class="label">
       Username
     </td>
     <td>
       <input type="text" name="username" value="{{username}}">
     </td>
   </tr>

   <tr>
     <td class="label">
       Password
     </td>
     <td>
       <input type="password" name="password" value="">
     </td>
   </tr>
 </table>

 <div class="error">
   {{error}}
 </div>

 <input type="submit">
</form>
<br>
No account? sign up <a href = "/blog/signup">here</a>
<br>
</body>

{% endblock %}
